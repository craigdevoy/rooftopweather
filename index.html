<html>
<head>
<script type="text/javascript" src="dist/application.min.js"></script>
<link rel="stylesheet" type="text/css" href="dist/application.min.css">
</head>
<body ng-app="rooftop">

	<div ng-controller="WeatherController">
			
		<md-input-container>
		  <label>Geeze yer city like:</label>
		  <input type="text" ng-model="city" required>
		</md-input-container>

		<md-button ng-click="getWeatherByCity()">Click this</md-button>

		<div class="clear"></div>

		<rt-weather-card ng-repeat="card in cards" data="card" index="$index"></rt-weather-card>


		<div class="clear"></div>
	</div>

<script type="text/ng-template" id="weather-card.html">
	<md-card>
	 <md-card-content>
	   <h2>{{data.name}}</h2>
	   <p>{{data.weather[0].description}}</p>
	 </md-card-content>
	 <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="remove()">Remove</md-button>
         </md-card-actions>
	<!-- <md-card-footer>
	   Rooftop Weather Class
	 </md-card-footer> -->
</md-card>
	

</script>

</body>
</html>
